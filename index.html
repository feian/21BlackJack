<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>21点黑杰克</title>
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<header>
		<span class="title">21点黑杰克</span>
		<span class="sound">静音</span>
		<span class="rules">规则说明</span>
		<span class="recharge">充值</span>
	</header>
	<div class="mainbody" >
		<div>
			<div class="control-table">
				<div>
					<span id="burstSpan" >爆掉了！</span><br/>
					<span id="baseSpan" ></span> <br/>
					<span id="insuranceSpan" ></span>
					<div class="result-panel" >
					 	庄家：<span id="bankerGotSpan" ></span><br/>
					 	玩家：<span id="playerGotSpan" ></span><br/>
					 	<span id="winnerSpan" ></span>
					 	<span id="tieSpan" >平局</span>

					</div>
				</div>
				<div class="btn-group">
					<button id="roundBeginBtn" >开局</button>
					<button id="dealBtn" >庄家发牌</button>
					<button id="buyInsurance" >买保险</button>
					<button id="giveUpInsurance" >放弃</button>
					<button id="playerAskBtn" >玩家要牌</button>
					<button id="playerStopBtn" >停止要牌</button>
					<button id="bankerAskBtn" >庄家要牌</button>
					<button id="bankerStopBtn" >停止要牌</button>
					<!-- <button id="roundEndBtn" >局末清算</button> -->
				</div>
				<div class="base-group">
					<!-- <button class="bet-base" value="5" >5<br/>倍</button> -->
					<button class="bet-base" value="10" >10倍</button>
					<button class="bet-base" value="20" >20倍</button>
					<button class="bet-base" value="50" >50倍</button>				
				</div>
			</div>
		</div>

		<div id="bankerTable" class="left">
			<div class="info-box left" >
				庄家赌金：<span class="money"></span>
				<img class="headimg" src="img/banker.png" />
			</div>
			<div class="card-box" >
				<!-- <div class="card">
					<span class="card-tag-top-left">A</span>
					<span class="card-tag-bottom-right">A</span>
					<img class="card-tag-top-right" src="img/heart.png"/>
					<img class="card-tag-bottom-left" src="img/heart.png"/>
					<img class="card-tag-center" src="img/heart.png"/>
				</div> -->
				<div class="card-back" ></div>
			</div>
		</div>
		<div id="playerTable" class="right">
			<div  class="info-box right" >
				玩家赌金：<span class="money" ></span>
				<img class="headimg" src="img/player.png" />
			</div>
			<div class="card-box" >
				<div class="card-back" ></div>
			</div>
		</div>
	</div>
	<footer>
		<span>谭菲 2016.4</span>
	</footer>
	<audio src="mp3/doudizhu.mp3" loop="loop" ></audio>
	<script src="js/myjs.js"></script>
</body>
</html>
